<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API MAIL</title>
        <link rel="icon" type="image/icon-x" href="./img/favicon.png" />
        <link rel="stylesheet" href="./css/style.css"/>
    </head>
    <body>
       
        <div id="app">
            <div class="container">
                <h1>Generatore mail casuali</h1>
                <label for="mailQuantity">Quante Mail vuoi Generare?</label>
                <div class="inputField">
                    <input type="number" id="mailQuantity" v-model="numberOfMails" placeholder="inserisci numero di mail da generare"/>
                    <button @click="generator()">Genera</button>    
                </div>
    
                <div class="generated-mail" v-for="result in results" v-if="results.length == numberOfMails">
                    {{ result }}
                </div>
                <div class="error" v-if="error">{{ error }}</div>
    
            </div>
            
        </div>


        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js" integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="text/javascript" src="./js/main.js"></script>
    </body>
</html>
